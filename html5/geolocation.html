<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location</title>
</head>
<body>
<script>
    navigator.geolocation.getCurrentPosition(function(position){
        document.getElementById("location").innerHTML = "Latitude : " + position.coords.latitude + " " +
            "Longitude : " + position.coords.longitude
    }
);
</script>
<p id="location">

</p>
</body>
</html>
