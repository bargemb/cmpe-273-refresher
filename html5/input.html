<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Types</title>
</head>
<body>
<form>
    First Name : <input type="text" pattern="[A-Za-z]{2,15}" autofocus required><br>
    Last Name : <input type="text" pattern="[A-Za-z]{2,15}" required><br>
    SJSU ID : <input type="number" min="11111111" max="999999999" required><br>
    Email ID : <input type="email" ><br>
    <input type="submit">
</form>
</body>
</html>
